<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

</head>

<body>
    <script>
        $(document).ready(function () {
            var hour,min,second,moment=0
            startTime(hour,min,second,moment)
            $("#stop").click(function () {

                clearInterval(startTime(hour,min,second,moment))
             
            })

            $('#start').click(function(){
                 a=startTime(hour,min,sec,moment)

            })



        })
        function startTime(hour,min,second,moment)
        {
            
            var mom='0000'
            var sec='00'
            var mi='00'
            var hou='00'
            var a = setInterval(function () {
                moment++
                if (moment == 1000) {
                    moment = 0
                    second++
                }
                if (second == 60) {
                    second = 0
                    min++
                }
                if (min == 60) {
                    min = 0
                    hour++
                }
                if (hour == 24) {
                    second = 0
                    min = 0
                    hour = 0
                }
                mom = '0000'
                if (moment < 10) {
                    mom = '00' + moment.toString()
                }
                else if (moment < 100) {
                    mom = '0' + moment.toString()
                }
                else if (moment < 1000) {
                    mom = moment.toString()

                }
                sec = second < 10 ? '0' + second.toString() : second
                mi = min < 10 ? '0' + min.toString() : min
                hou = hour < 10 ? '0' + hour.toString() : hour


                $('#surya h1 p')[0].innerText = `${hou}:${mi}:${sec}: ${mom}`
                if (min == 1) {
                    clearInterval(a)
                    $('#surya h1 p')[0].innerText = `Hey Your time is completed `
                }
            }, 1)

            return a

        }


    </script>
    <div id="surya">
        <h1>
            <p></p>
        </h1>
    </div>
    <div>
        <button id="stop" style="margin: 10px;">Stop</button>
    </div>
    <div>
        <button id="start" style="margin: 10px;">Start</button>
    </div>

</body>

</html>
